<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main-container">
    <div class="card">
      <div class="card-left">
        <picture class="card-picture">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 630px">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle perfume image" class="card-image">
        </picture>
      </div>

      <div class="card-right">
        <p class="card-category">PERFUME</p>
        <h2 class="card-title">
          Gabrielle Essence Eau De Parfum
        </h2>

        <div class="card-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="card-buy">
          <h2 class="card-price">
            $149.99
          </h2>
          <p class="card-old-price">
            $169.99
          </p>
        </div>
        <button class="card-button">
          <img src="./images/icon-cart.svg" alt="cart icon" class="">
          Add to Cart
        </button>
      </div>
    </div>


</body>

</html>
